<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Snax - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header img {
            width: 40px;
            height: 40px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .stat-card h3 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #aaa;
            font-size: 1rem;
        }
        
        .operations-section {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 30px;
        }
        
        .operations-section h2 {
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .refresh-btn:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="logo.svg" alt="All Snax">
            Admin Dashboard
        </h1>
        <div class="user-info">
            <span>All Snax Statistics</span>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="processedFiles">-</h3>
                <p>Processed Files</p>
            </div>
            <div class="stat-card">
                <h3 id="uploadedFiles">-</h3>
                <p>Uploaded Files</p>
            </div>
            <div class="stat-card">
                <h3 id="serverStatus">-</h3>
                <p>Server Status</p>
            </div>
        </div>
        
        <div class="operations-section">
            <h2>
                System Information
                <button class="refresh-btn" onclick="loadStats()">Refresh</button>
            </h2>
            
            <div id="systemInfo">
                <div class="loading">Loading system information...</div>
            </div>
        </div>
    </div>

    <script>
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                if (stats) {
                    document.getElementById('processedFiles').textContent = stats.totalProcessedFiles || 0;
                    document.getElementById('uploadedFiles').textContent = stats.totalUploadedFiles || 0;
                    document.getElementById('serverStatus').textContent = stats.serverStatus || 'Running';
                    
                    // Update system info
                    const systemInfo = document.getElementById('systemInfo');
                    systemInfo.innerHTML = `
                        <div style="padding: 20px; color: #ccc;">
                            <h3>System Status</h3>
                            <p><strong>Server:</strong> ${stats.serverStatus}</p>
                            <p><strong>Total Processed Files:</strong> ${stats.totalProcessedFiles}</p>
                            <p><strong>Total Uploaded Files:</strong> ${stats.totalUploadedFiles}</p>
                            <p><strong>Last Updated:</strong> ${new Date().toLocaleString()}</p>
                            <br>
                            <p style="color: #28a745;">✅ All Snax is running without authentication</p>
                            <p style="color: #28a745;">✅ No database required</p>
                            <p style="color: #28a745;">✅ All file processing features available</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('systemInfo').innerHTML = `
                    <div style="padding: 20px; color: #dc3545;">
                        <p>Error loading system information</p>
                    </div>
                `;
            }
        }
        
        // Initialize dashboard
        loadStats();
        
        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
